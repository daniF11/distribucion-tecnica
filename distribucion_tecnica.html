<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupos Semanales</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4 bg-dark text-white">
    <h2 class="text-center mb-4">Distribución Técnica iD-Force</h2>

    <div class="text-center mb-3">
      <button onclick="generarSemana()" class="btn btn-primary">
        Generar Nuevamente
      </button>
    </div>

    <table class="table table-dark table-bordered">
      <thead>
        <tr>
          <th>Día</th>
          <th>Fecha</th>
          <th>Grupo A</th>
          <th>Grupo B</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Lunes</th>
          <td class="fecha" data-dia="1"></td>
          <td class="lgroupa">---</td>
          <td class="lgroupb">---</td>
        </tr>
        <tr>
          <th>Martes</th>
          <td class="fecha" data-dia="2"></td>
          <td class="mgroupa">---</td>
          <td class="mgroupb">---</td>
        </tr>
        <tr>
          <th>Miércoles</th>
          <td class="fecha" data-dia="3"></td>
          <td class="migroupa">---</td>
          <td class="migroupb">---</td>
        </tr>
        <tr>
          <th>Jueves</th>
          <td class="fecha" data-dia="4"></td>
          <td class="jgroupa">---</td>
          <td class="jgroupb">---</td>
        </tr>
        <tr>
          <th>Viernes</th>
          <td class="fecha" data-dia="5"></td>
          <td class="vgroupa">---</td>
          <td class="vgroupb">---</td>
        </tr>
        <tr>
          <th>Sábado</th>
          <td class="fecha" data-dia="6"></td>
          <td class="sgroupa">---</td>
          <td class="sgroupb">---</td>
        </tr>
      </tbody>
    </table>

    <script src="js/codigo.js"></script>
  </body>
</html>
